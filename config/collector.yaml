receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlphttp:
    endpoint: ${env:OTLP__EXPORT_ENDPOINT}
    compression: none
    headers:
      Authorization: "Bearer ${ERGONAUT_API_TOKEN}"

processors:
  batch: {}

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp]
