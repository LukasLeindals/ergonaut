services:
  api:
    build:
      context: ..
      dockerfile: .image/api/Dockerfile
    env_file:
      - ./api/.env
    environment:
      ASPNETCORE_ENVIRONMENT: ${DOTNET_ENVIRONMENT}
      ASPNETCORE_URLS: http://0.0.0.0:5075
      ConnectionStrings__Ergonaut: Data Source=/data/sqlite/ergonaut.db
      Ergonaut__DataRoot: /data
      LogIngestion__Kafka__BootstrapServers: kafka:9092
    volumes:
      - ../config:/config:ro
      - ../data:/data
    ports:
      - "5075:5075"
    networks:
      - ergonaut

  ui:
    build:
      context: ..
      dockerfile: .image/ui/Dockerfile
    depends_on:
      - api
    env_file:
      - ./ui/.env
    environment:
      ASPNETCORE_ENVIRONMENT: ${DOTNET_ENVIRONMENT}
      ASPNETCORE_URLS: http://0.0.0.0:5242
      Api__BaseUrl: http://api:5075/
    volumes:
      - ../config:/config:ro
      - ../data-protection:/data-protection # Persisted data protection keys
    ports:
      - "5242:5242"
    networks:
      - ergonaut

  sentinel:
    build:
      context: ..
      dockerfile: .image/sentinel/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      api:
        condition: service_started
      otelcol:
        condition: service_started
    env_file:
      - ./sentinel/.env
    environment:
      ASPNETCORE_ENVIRONMENT: ${DOTNET_ENVIRONMENT}
      Api__BaseUrl: http://api:5075/
      LogIngestion__Kafka__BootstrapServers: kafka:9092
      ConnectionStrings__Ergonaut: Data Source=/data/sqlite/ergonaut.db
    volumes:
      - ../config:/config:ro
      - ../data:/data
    networks:
      - ergonaut

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ergonaut

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    healthcheck:
      test:
        [
          "CMD",
          "kafka-topics",
          "--bootstrap-server",
          "localhost:9092",
          "--list",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ergonaut

  otelcol:
    image: otel/opentelemetry-collector-contrib:0.85.0
    command: ["--config=/etc/otelcol/config.yaml"]
    env_file:
      - ./otel-collector/.env
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://api:5075/api/otlp
    volumes:
      - ../config/collector.yaml:/etc/otelcol/config.yaml
    ports:
      - "4318:4318" # OTLP HTTP receiver
      - "4317:4317" # OTLP gRPC receiver
      - "55681:55681" # OTLP HTTP receiver
    networks:
      telemetry:
        aliases:
          - otelcol
      ergonaut: {}

  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686" # UI
    networks:
      - telemetry
      - ergonaut

networks:
  telemetry:
    external: true
  ergonaut:
    external: false
